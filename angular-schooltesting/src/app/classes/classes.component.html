<app-top-navigation></app-top-navigation>
<mat-tab-group class="createClasses">
  <mat-tab label="Создать класс">
    <br />
    <button mat-flat-button color="primary" (click)="openDialogClasses()">
      Создать классс
    </button>
    <br /><br />

    <table mat-table [dataSource]="dataSource_1" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- classnumber Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Класс</th>
        <td mat-cell *matCellDef="let element">{{ element.class }}</td>
      </ng-container>

      <!-- classletter Column
      <ng-container matColumnDef="classletter">
        <th mat-header-cell *matHeaderCellDef>класса</th>
        <td mat-cell *matCellDef="let element">
          {{ element.classletter }} 
        </td>
      </ng-container>  -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="changeClass(element)">
            <span class="material-icons">
              create
            </span>
          </button>
          &nbsp;
          <button mat-icon-button color="warn" (click)="removeClasses(element)">
            <span class="material-icons">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns_1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_1"></tr>
    </table>
  </mat-tab>

  <mat-tab label="Создать предмет">
    <br />
    <button mat-flat-button color="primary" (click)="openDialogSubjects()">
      Создать предмет
    </button>
    <br /><br />
    <table mat-table [dataSource]="dataSource_2" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>Предмет</th>
        <td mat-cell *matCellDef="let element">
          {{ element.subject }}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="changeSubject(element)">
            <span class="material-icons">
              create
            </span>
          </button>
          &nbsp;
          <button
            mat-icon-button
            color="warn"
            (click)="removeSubjects(element)"
          >
            <span class="material-icons">
              delete
            </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns_2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_2"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
